<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Image</title>
</head>
<body>
    <table border="" width="500px" height="500px" cellspacing="0" bgcolor="coral" bordercolor="blue">
        <tr height="25%">
            <td width="25%" colspan="2" rowspan="2">
                <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
            <td width="25%">
                <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
        </tr>
        <tr height="25%">
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
        </tr>
        <tr height="25%">
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
        </tr>
        <tr height="25%">
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
            <td width="25%" colspan="2" align="center">Created By Zafar</td>
            <td width="25%">
                     <img src="../image1.jpeg" alt="" width="100%" height="100%">
            </td>
        </tr>
    </table>
</body>
</html>
