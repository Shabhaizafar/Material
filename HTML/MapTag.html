<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Tag</title>
</head>
<body>
    <a href="https://www.google.com">
        <img src="https://www.w3schools.com/html/workplace.jpg" alt="">
    </a>
    <br><br>

    <img src="https://www.w3schools.com/html/workplace.jpg" usemap="#image-map">

<map name="image-map">
    <area target="_blank" alt="Phone" title="Phone" href="https://www.amazon.com/s?k=mobile+phones" coords="290,173,334,249" shape="rect">
    <area target="" alt="Coffee" title="Coffee" href="https://www.amazon.com/s?k=coffee" coords="339,303,41" shape="circle">
    <area target="" alt="Laptop" title="Laptop" href="https://www.amazon.com/s?k=Laptop" coords="32,40,277,39,264,186,274,349,30,344,46,187" shape="poly">
</map>
</body>
</html>
