<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Marquee Tag(Basic Animation)</title>
    </head>
    <body>
        <h1>HTML</h1>
        <marquee direction="" behavior="" bgcolor="coral" width="300px" height="" loop="" scrollamount="30s" scrolldelay="100ms"> 
            <h1>SpeedA</h1>
        </marquee>
        <br>
        <marquee direction="" behavior="" bgcolor="coral" width="300px" height="" loop="" scrollamount="30s">
            <h1>SpeedA</h1>
        </marquee>
        <br>
        <marquee direction="" behavior="" bgcolor="coral" width="300px" height="" loop="">
            <h1>Normal</h1>
        </marquee>
        <br>
        <marquee direction="" behavior="" bgcolor="coral" width="300px" height="" loop="" scrolldelay="100ms">
            <h1>DelayA</h1>
        </marquee>
        <br>
        <marquee direction="" behavior="" bgcolor="coral" width="" height="" loop="" hspace="30px" vspace="">
            <h1>HTML</h1>
        </marquee>
        HTML
    </body>
</html>

<!-- 
Marquee Tag Attributes : 
1) Direction = left(default)/right/up/down
2) behavior = scroll(default)/slide/alternate
3) bgcolor
4) width = px/%  (100% default)
5) height = px   (% not workable)
6) loop = numerical Value   
7) scrollamount = s(second)
8) scrolldelay = ms (milisecond)
1s = 1000ms

9) hspace (horizontal space) = px/%  (max range 50%)
10)vspace (Verticle space)  = px/%
-->
