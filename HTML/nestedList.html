<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested list</title>
    </head>
    <body>
        <!-- Nested Unordered List -->
        <ul>
            <li>HTML
                <ul>
                    <li>HTML 1.0
                        <ul>
                            <li>HTML 1.1</li>
                            <li>HTML 1.2</li>
                        </ul>
                    </li>
                    <li>HTML 2.0</li>
                </ul>
            </li>
            <li>CSS</li>
            <li>JS</li>
        </ul>

        <!-- Nested Ordered List -->
        <ol>
            <li>HTML
                <ol type="A">
                    <li>HTML 1.0
                        <ul>
                            <li>HTML 1.1</li>
                            <li>HTML 1.2</li>
                        </ul>
                    </li>
                    <li>HTML 2.0</li>
                </ol>
            </li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        

        
    </body>
</html>
