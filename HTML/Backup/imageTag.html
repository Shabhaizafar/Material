<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image tag</title>
    </head>
    <body>
        <h2>Image and File in a Same Folder</h2>
        <img src="galaxy.webp" width="300px" height="300px" alt="Wallpaper">


        <h2>Image and File in a Different Folder</h2>
        <img src="backupimg/galaxy2.jpg">
        <img src="../Images/wonder.webp" alt="">

        <h2>Image via Google Link</h2>
        <img src="https://media.istockphoto.com/id/942550310/photo/alien-sea-and-sky.webp?b=1&s=170667a&w=0&k=20&c=qjJ_G9_kwMXlfFquvR9uUPxlmAnBMfA5zDk0J9olDNs=">

    </body>
</html>


<!-- 
Image tag : 
1) <img>
2) <img/>



Image Tag Attribute :
1) src = source   (Path)
2) width = px(pixel) / %
3) height = px(pixel) (% not workable at this time)
4) alt = alternative text
-->
