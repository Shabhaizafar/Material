<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Tags</title>
    </head>
    <body text="blue" bgcolor="coral">
        <small><small><small>small Tag</small></small></small> <br>
        Normal Text. <br>
        <big><big><big>Big Tag</big></big></big> <br>
        <font size="7" color="red" face="algerian">Font Tag</font>
    
        <!-- Horizontal Rule -->
        <hr width="100px" align="right" size="10" noshade>
        sdfgh
        <hr/>
        <mark>HTML</mark>
        <br>
        Super Tag <br>
        5th
        5<sup>th</sup>
        <br>
        Subscript Tag <br>
        H2O
        H<sub>2</sub>O
        <br>
        <center>HTML</center> 
        <br>
        <!-- Quote Tag  -->
        This is a <q>HTML</q>.
        ""
    </body>
</html>

<!-- 
Global Attributes :
1) text= colorname  (For Text Color)
2) bgcolor = colorname  (For Background color)

Font Tag  Attribute :
1) size : numerical Number (1-7)
2) color: colorname
3) face : font-family name


HR Tag Attrubtes :
1) width : %/px (pixel)
2) align : center(default)/left/right
3) size = default(2)
4) color : colorname
5) noshade   (no values)
-->

<!-- 
Tags :  small,big,font,hr,sub,sup,mark,center,q
Attributes : text,bgcolor
-->
