<!DOCTYPE html>
<html lang="en">

<head>
    <title>Figure Tag</title>
</head>

<body>
    <figure align="center">
        <img src="image1.jpeg" alt="this a Wallpaper" width="300px" height="300px">
        <figcaption align="">Fig 1.1</figcaption>
        <img src="/Images/image2.jpg" alt="this a Wallpaper" width="300px" height="300px">
        <figcaption align="">Fig 1.2</figcaption>
        <img src="https://images.unsplash.com/photo-1485470733090-0aae1788d5af?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="this a Wallpaper" width="300px" height="300px">
        <figcaption align="">Fig 1.3</figcaption>

    </figure>
    <p align="center">This is a Paragraph.</p>
</body>

</html>
