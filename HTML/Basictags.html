<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Tags</title>
    </head>
    <body>
        <h1>HTML</h1>
        <p>CSS</p>
        Normal Text. <br>
        (break rule Tag) <br>
        <!-- Text Formating -->
            <b>Bold Tag(without any extra Importance)</b> <br>
            <i>Italic Tag</i>
            <br/>
            <u>UnderLine Tag</u>
            <br>
            <s>Strike Throgh Tag</s>
            <br>
        <!--  -->
            <strong>Strong Tag(with Importance)</strong>
            <br>
            <em>Emphasis Tag(with importance in multiple line Content.)</em>
            <cite>Citation Tag(with Importance in title)</cite>
            <dfn>DFN Tag</dfn>
    </body>
</html>

<!-- 
Tag,Element,Container : 


Type of Tags :
1) Inline Tag :
        ex : b,i,u,s,small,big,font...etc

2) Block Tag : 
        ex : h1 to h6,p,pre....etc.

3) Unclosing Tag : 
        br :  <br>   /   <br/>
        hr : <hr>   /    <hr/>
        img: <img>  /   <img/>

4) Empty Tag : 
        br,hr.

5) Inline-block Tag : 
    - img
