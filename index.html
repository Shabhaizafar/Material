<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daily 4â€‘Hour Countdown</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#071033;
      --accent:#7bd389;
      --muted:#9aa7bf;
      --glass: rgba(255,255,255,0.06);
      --glass-2: rgba(255,255,255,0.03);
      --radius:18px;
      --font-sans: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{
      height:100%;margin:0;font-family:var(--font-sans);
      background: radial-gradient(1200px 600px at 10% 10%, rgba(123,211,137,0.07), transparent),linear-gradient(180deg,var(--bg1),var(--bg2));
      color:white;
    }
    .wrap{height:100%;display:flex;align-items:center;justify-content:center;padding:20px;box-sizing:border-box;}
    .card{max-width:720px;width:100%;border-radius:var(--radius);background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));box-shadow:0 8px 30px rgba(2,6,23,0.6);padding:32px;text-align:center;backdrop-filter:blur(8px) saturate(120%);}
    h1{margin:0 0 12px 0;font-size:28px;}
    p.lead{margin:0 0 20px 0;color:var(--muted);font-size:15px;}
    .clock{display:flex;justify-content:center;gap:16px;flex-wrap:wrap;margin-top:20px;}
    .time-block{background:linear-gradient(180deg,var(--glass),var(--glass-2));border-radius:14px;padding:18px 20px;min-width:120px;text-align:center;}
    .digits{font-weight:700;font-size:34px;}
    .label{margin-top:6px;font-size:12px;color:var(--muted);}
    .ring-wrap{margin:30px auto;display:grid;place-items:center;}
    .ring{width:220px;height:220px;border-radius:50%;display:grid;place-items:center;background:conic-gradient(var(--accent) 0deg,rgba(255,255,255,0.06) 0deg);box-shadow:0 10px 30px rgba(123,211,137,0.06), inset 0 -6px 30px rgba(0,0,0,0.6);}
    .ring-inner{width:160px;height:160px;border-radius:50%;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));display:grid;place-items:center;}
    .percent{font-size:20px;font-weight:700;color:var(--accent);}
    .after-msg{margin-top:24px;padding:14px;border-radius:12px;background:linear-gradient(180deg,rgba(123,211,137,0.04),rgba(255,255,255,0.01));color:var(--muted);font-size:14px;}
    footer.small{margin-top:18px;font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <p class="lead" id="statusText">The content will be available after this countdown ends. Be calm and wait pleaseeeeee âœ¨</p>

      <div class="clock" id="clock" style="display:none;">
        <div class="time-block">
          <div class="digits" id="hours">04</div>
          <div class="label">Hours</div>
        </div>
        <div class="time-block">
          <div class="digits" id="minutes">00</div>
          <div class="label">Minutes</div>
        </div>
        <div class="time-block">
          <div class="digits" id="seconds">00</div>
          <div class="label">Seconds</div>
        </div>
      </div>

      <div class="ring-wrap" id="ringWrap" style="display:none;">
        <div class="ring" id="conic">
          <div class="ring-inner">
            <div class="percent" id="percent">100%</div>
          </div>
        </div>
      </div>

      <div class="after-msg" id="afterMsg" style="display:none;"></div>
      <footer class="small">Stay patient, stay relaxed ðŸ’š</footer>
    </div>
  </div>

  <script>
    const startHour = 15; // 3:00 PM
    const endHour = 19;  // 7:00 PM

    const hoursEl=document.getElementById('hours');
    const minutesEl=document.getElementById('minutes');
    const secondsEl=document.getElementById('seconds');
    const percentEl=document.getElementById('percent');
    const conicEl=document.getElementById('conic');
    const afterMsgEl=document.getElementById('afterMsg');
    const clockEl=document.getElementById('clock');
    const ringWrapEl=document.getElementById('ringWrap');
    const statusText=document.getElementById('statusText');

    function format(n){return String(n).padStart(2,'0');}

    function update(){
      const now=new Date();
      const todayStart=new Date(now.getFullYear(), now.getMonth(), now.getDate(), startHour, 0, 0);
      const todayEnd=new Date(now.getFullYear(), now.getMonth(), now.getDate(), endHour, 0, 0);

      if(now < todayStart){
        statusText.textContent = "Countdown will start at 3:00 PM today.";
        clockEl.style.display = 'none';
        ringWrapEl.style.display = 'none';
        afterMsgEl.style.display = 'none';
        return;
      }

      if(now >= todayStart && now <= todayEnd){
        const diff=Math.floor((todayEnd-now)/1000);
        const h=Math.floor(diff/3600);
        const m=Math.floor((diff%3600)/60);
        const s=Math.floor(diff%60);

        hoursEl.textContent=format(h);
        minutesEl.textContent=format(m);
        secondsEl.textContent=format(s);

        const total=(todayEnd-todayStart)/1000;
        const pct=Math.max(0,Math.round((diff/total)*100));
        percentEl.textContent=pct+"%";
        const angle=Math.round((diff/total)*360);
        conicEl.style.background=`conic-gradient(var(--accent) ${angle}deg, rgba(255,255,255,0.04) ${angle}deg)`;

        statusText.textContent = "The content will be available after this countdown ends. Be calm and wait pleaseeeeee âœ¨";
        clockEl.style.display = 'flex';
        ringWrapEl.style.display = 'grid';
        afterMsgEl.style.display = 'none';
        return;
      }

      if(now > todayEnd){
        clockEl.style.display = 'none';
        ringWrapEl.style.display = 'none';
        afterMsgEl.style.display = 'block';
        statusText.style.display = 'none';
        afterMsgEl.innerHTML = "<strong style=\"display:block;color:var(--accent);font-size:16px;margin-bottom:8px;\">Content is now available! ðŸŽ‰</strong><div>Be calm and enjoy.</div>";
        return;
      }
    }

    update();
    setInterval(update,1000);
  </script>
</body>
</html>
