<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Using a Color Name */
        h6{
            color: red;
        }

        /* Using HexaDecimal
            range : 0-9 a-f
        */
        h5{
            color: #ffaf00;
        }

        /* RGB Color 
            rgb(red,green,blue)
            range : 0-255
            rgb(255,0,0)
        */
        h4{
            color: rgb(100,0,0);
        }

        /* RGBA Color
            rgba(red,green,blue,alpha)
            range : 0-255       0-1(opacity)
            rgba(255,0,0,1)
         */
         h3{
            color : rgba(255,0,0,0.5);
         }

         /* HSL Color 
            hsl(hue,saturate,lightness)
            hsl(0-360,0%-100%,0%-100%)
            hsl(0,100%,50%)
         */
         h2{
            color: hsl(150deg,100%,50%);
         }
          /* HSLA Color 
            hsl(hue,saturate,lightness,alpha)
            hsl(0-360,0%-100%,0%-100%,0-1)
            hsl(0,100%,50%,1)
         */
         h2{
            color: hsl(150deg,100%,50%,0.5);
         }
    </style>
</head>
<body>
    <h1>Heading1</h1>
    <h2>Heading2</h2>
    <h3>Heading3</h3>
    <h4>Heading4</h4>
    <h5>Heading5</h5>
    <h6>Heading6</h6>
</body>
</html>
