<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
        section{
            display: flex;
            justify-content: center;
            gap: 70px;
            margin-top: 200px;
        }
        div{
            width: 10px;
            height: 10px;
            background-color: aqua;
            border-radius: 50%;
            animation-name: box;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;

            /* animation-timing-function: linear; */
        }
        @keyframes box {
            from{
                transform: scale(1);
            }
            to{
                transform: scale(5);
            }
        }
        .box1{
            animation-delay: 0.2s;
        }
        .box2{
            animation-delay: 0.4s;
        }
        .box3{
            animation-delay: 0.6s;
        }
        .box4{
            animation-delay: 0.8s;
        }
        .box5{
            animation-delay: 1s;
        }
        /* 1s : 1000ms */
    </style>
</head>
<body>
    <section>
       <div class="box1"></div>
       <div class="box2"></div>
       <div class="box3"></div>
       <div class="box4"></div>
       <div class="box5"></div>
    </section>
</body>
</html>
