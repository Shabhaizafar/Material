<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            list-style-type: none;
        }

        header {
            background-color: white;
        }
        
        body {
            background-color: lightgreen;
        }
        .logo{
            width: 100px;
        }
        ul{
            vertical-align: top;
            display: inline-block;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        li{
            display: inline-block;
            padding: 20px 15px;
        }
        li:hover{
            background-color: rgb(50, 151, 50);
            color: white;
        }
        input{
            padding: 10px 20px;
            border-radius: 40px;
            border: 1px solid gray;
            vertical-align: top;
            margin-top: 12px;
            
        }
        section{
            display: inline-block;
            vertical-align: top;
            font-family: calibri;
            margin-top: 5px;
            margin-left: 40px;
        }
        p{
            display: inline-block;
            padding: 15px 20px;
            border-radius: 40px;
        }
        p:hover{
            background-color: gainsboro;
        }
        button{
            background-color: rgb(50, 151, 50);
            color: white;
            vertical-align: top;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            margin-top: 8px;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://www.w3schools.com/images/w3schools_logo_436_2.png" alt="" class="logo">    
        <ul>
            <li>Tutorials</li>
            <li>Exersies</li>
            <li>Certificates</li>
            <li>Services</li>
        </ul>
        <input type="text" placeholder="Search...">
        <section>
            <p>Spaces</p>
            <p>For Teachers</p>
            <p>Get Certified</p>
        </section>
        <button>Sign In</button>
    </header>

</body>

</html>
