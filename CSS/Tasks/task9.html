<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Styled Page</title>
  <style>
    /* Universal Selector */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Type Selector */
    body {
      width: 100%;
      height: 100vh;
      padding: 20px;
      background-color: #f0f0f0;
    }

    /* Class Selector */
    .card {
      width: 300px;
      height: 200px;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff;
      filter: drop-shadow(2px 4px 6px gray);
    }

    /* ID Selector */
    #title {
      margin-bottom: 10px;
      padding: 5px;
      text-align: center;
      background-color: #4CAF50;
      color: white;
    }

    p {
      margin-top: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 id="title">Welcome</h2>
    <p>This is a basic webpage using only limited CSS properties.</p>
  </div>

</body>
</html>
