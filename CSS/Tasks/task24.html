<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout - Flexbox</title>
</head>
<body>

<!-- Design Instructions:

1. Create a parent container with class 'two-column-layout'.
2. Apply Flexbox using `display: flex` to arrange the boxes in a row.
3. Use `flex-direction: row` to keep elements in horizontal order.
4. Enable wrapping of flex items using `flex-wrap: wrap` so that items move to the next line when needed.
5. Add a `gap` of 15px between items (both row and column gap).
6. Inside the layout, create four child elements with class 'box'.
7. Set a fixed width for each box (approximately 45% of container) to achieve two columns.
8. Add padding (around 20px) to each box for inner spacing.
9. Give each box a background color (use a visible color like 'skyblue').
10. Ensure that on smaller screens, boxes wrap into the next line (responsive layout).

-->

<div class="two-column-layout">
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>
  <div class="box">Box 4</div>
</div>

</body>
</html>
