<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Plans - Flexbox Layout</title>
</head>
<body>

<!-- Design Instructions:

1. Create a parent container with the class name 'pricing'.
2. Apply Flexbox to the container using `display: flex` to arrange child elements in a horizontal row.
3. Add spacing between child elements using the `gap` property (suggested: 20px).
4. Inside the 'pricing' container, create three child divs with the class 'plan' and additional classes: 'basic', 'standard', and 'premium'.
5. Use `flex-grow: 1` on each plan box so they expand equally to fill available horizontal space.
6. Apply padding (around 30px) inside each plan box for inner spacing.
7. Center the text horizontally using `text-align: center`.
8. Give each plan box a distinct background color:
   - Basic plan: Light blue (`#aee1f9`)
   - Standard plan: Medium blue (`#88ccf1`)
   - Premium plan: Deep blue (`#4aa3df`)
9. Round the corners of each plan box using `border-radius` (suggested: 10px).
10. Ensure the layout is responsive and looks uniform on different screen sizes.

-->

<div class="pricing">
  <div class="plan basic">Basic</div>
  <div class="plan standard">Standard</div>
  <div class="plan premium">Premium</div>
</div>

</body>
</html>
