<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Flex Design</title>
</head>
<body>

<!-- Design Instructions:
1. Create a container div with class name 'navbar'.
2. Use Flexbox (display: flex) to layout its children in a row.
3. Set 'justify-content' to 'space-around' to evenly space out menu items.
4. Apply a background color of dark shade (e.g., #333) to the navbar.
5. Add vertical and horizontal padding to the navbar (e.g., 15px top-bottom).
6. Introduce horizontal spacing between items using the 'gap' property (e.g., 20px).
7. Inside the navbar, create four child divs: 'Home', 'About', 'Services', and 'Contact'.
8. Set text color to white and make the font bold.
9. Change the cursor to a pointer when hovering over each item.
10. Ensure the layout is responsive and looks centered on all screen sizes.
-->

<div class="navbar">
  <div>Home</div>
  <div>About</div>
  <div>Services</div>
  <div>Contact</div>
</div>

</body>
</html>
