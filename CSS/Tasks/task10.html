<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>
  <style>
    .card{
      background-color: aqua;
      width: fit-content;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
    }
    img{
      display: block;
      margin: auto;
      border-radius: 50%;
      width: 150px;
      height: 150px;
    }
    h2{
      width: fit-content;
      margin: 20px auto 10px;
    }
    p{
      width: fit-content;
      margin: 0px auto 20px;
    }
    input{
      display: block;
    }
    button{
      /* display: block; */
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile">
    <div class="details">
      <h2>John Doe</h2>
      <p>Frontend Developer</p>
    </div>
    <input type="text" placeholder="Send a message...">
    <button>Send</button>
  </div>

</body>
</html>
