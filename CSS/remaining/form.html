<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body { 
            background-color: black;
        }
        main{
            height: 100vh;
            background-color: #041d3a;
            width: 40%;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: calibri;
            color: cyan;
            z-index: -1;
            gap: 5px;   
        }
        @keyframes loader {
            from{
                transform: rotate(0deg);
            }to{
                transform: rotate(360deg);
            }   
        }
        form{
            border-radius: 8px;
            background-color: #021227;
            padding: 50px 40px;
            display: grid;
            gap: 5px;
            z-index: 2;
            position: relative;
        }
        

        input{
            background-color: transparent;
            border-radius: 4px;
            border: none;
            width: 100%;
            padding: 10px 5px 5px;
            position: relative;
            z-index: 10;
            color: transparent;
        }
        input:focus{
            color: black;

        }
        h1{
            font-size: 24px;
            font-weight: normal;
            text-align: center;
            padding-bottom: 2vh;
        }
        div{
            position: relative;
        }
        .uname,.pwd{
            height: 50px;
            display: flex;
            align-items: end;
            flex-direction: column;
            justify-content: end;
        }
        section{
            width: 150%;
            height: 150%;
            animation-name: loader;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            background-image: conic-gradient(transparent 0deg,transparent 60deg,cyan ,cyan 180deg,transparent 180deg,transparent,cyan,cyan 360deg);
            position: absolute;
            top: -25%;
            left: -25%;
            z-index: 1;
        }
        article{
            padding: 2px;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            z-index: 0;
            flex-basis: 300px;
        }
        button{
            font-family: verdana;
            color: black;
            background-color: cyan;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
        }
        span{
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: gray;
            transition: all .5s;
        }
        input:focus{
            outline: none;
        }
        input:focus ~ span{
            color: cyan;
            transform: translateY(-25px);
            font-size: 10px !important;
        }
        i{
            width: 100%;
            height: 2px;
            position: absolute;
            bottom: 0px;
            background-color: aqua;
            border-radius: 4px;
            transition: all .5s;
        }
        input:focus ~ i{
            height: 30px;
        }
        p{
            color: gray;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
        }
        a{
            color: cyan;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <main>
        <article>
            <section></section>
            <form action="">
            <h1>Sign In</h1>
            <div class="uname">
                <input type="text">
                <span>Username</span>
                <i></i>
            </div>
            <div class="pwd">
                <input type="password" name="">
                <span>Password</span>
                <i></i>
            </div>
                
            <div class="more">
                <p>Forgot Passowrd <a href="#">Sign up</a></p>
            </div>
            <div>
                <button>Login</button>
            </div>
        </form>
        </article>
    </main>
</body>

</html>
