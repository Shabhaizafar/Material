<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style-type: none;
        }
        body{
            background-color: black;
            color: white;
            font-family: calibri;
            font-size: 24px;
        }
        .menu1{
            counter-reset: listing1;
        }
        .menu1>li::before{
            counter-increment: listing1;
            content: 'List 'counter(listing1)'.0   ';
            color: aqua;
        }


        /*  */
        .menu2{
            counter-reset: listing2;
        }
        .menu2>li::before{
            counter-increment: listing2;
            content: counter(listing1)'.'counter(listing2)' ';

            /* 
                1.1
                1.2
                1.3
            */
            color: lightcoral;
        }
    </style>
</head>
<body>
    <ul class="menu1">
        <li>HTML
            <ul class="menu2">
                <li>HTML stands for Hyper Text Markup Language</li>
                <li>HTML Latest Version 5.2.</li>
                <li>HTML Founder : Tim Berner'Lee.</li>
            </ul>
        </li>
        <li>CSS
            <ul class="menu2">
                <li>Cascading Style Sheet</li>
            </ul>
        </li>
        <li>JS</li>
        <li>CPP</li>
    </ul>
</body>
</html>
