<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>7 Wonders â€” Wikipedia Images</title>
<style>
  body{
    margin:0;
    padding:20px;
    font-family: Arial, sans-serif;
    background:#0b2438;
    color:#f8fafc;
  }
  header{
    text-align:center;
    padding:20px;
    background:rgba(255,255,255,0.05);
    border-radius:10px;
    outline: 5px dashed #ff7a18;
    outline-offset: 6px;
    margin-bottom:20px;
  }
  header h1{ margin:0; }
  
  .grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px,1fr));
    gap:16px;
  }
  figure.card{
    margin:0;
    background:#111827;
    border-radius:12px;
    padding:12px;
    border: 10px solid transparent;
    border-image: linear-gradient(45deg, #ff7a18, #af002d, #6a11cb);
    border-image-slice: 1;
    display:flex;
    flex-direction:column;
    gap:10px;
  }
  .card img{
    width:100%;
    height:200px;
    object-fit:cover;
    border-radius:8px;
  }
  figcaption{
    text-align:center;
  }
  .title{ font-weight:bold; font-size:1.1rem; }
  .subtitle{ font-size:0.9rem; opacity:0.8; }
</style>
</head>
<body>

<header>
  <h1>7 Wonders of the World</h1>
  <p>Using <code>outline</code> & <code>border-image</code> with Grid Layout</p>
</header>

<main class="grid">
  <figure class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
    <figcaption>
      <div class="title">Taj Mahal</div>
      <div class="subtitle">Agra, India</div>
    </figcaption>
  </figure>

  <figure class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
    <figcaption>
      <div class="title">Great Wall of China</div>
      <div class="subtitle">China</div>
    </figcaption>
  </figure>

  <figure class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
    <figcaption>
      <div class="title">Christ the Redeemer</div>
      <div class="subtitle">Rio de Janeiro, Brazil</div>
    </figcaption>
  </figure>

  <figure class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
    <figcaption>
      <div class="title">Machu Picchu</div>
      <div class="subtitle">Peru</div>
    </figcaption>
  </figure>

  <figure class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
    <figcaption>
      <div class="title">Chichen Itza</div>
      <div class="subtitle">Mexico</div>
    </figcaption>
  </figure>

  <figure class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
    <figcaption>
      <div class="title">Petra</div>
      <div class="subtitle">Jordan</div>
    </figcaption>
  </figure>

  <figure class="card">
    <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Taj-Mahal.jpg" alt="Taj Mahal">
    <figcaption>
      <div class="title">Colosseum</div>
      <div class="subtitle">Rome, Italy</div>
    </figcaption>
  </figure>
</main>

</body>
</html>
