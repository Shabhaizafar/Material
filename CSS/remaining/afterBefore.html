<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=g_translate" />
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(17, 17, 17);
        }
        button{
            color: rgb(94, 94, 235) !important;
            background-color: white;
            border: none;
            position: relative;
            transform: skewX(45deg);
        }
        .material-symbols-outlined{
            font-size: 100px ;
        }
        button::before{
            content: 'Z';
            height: 100%;
            width: 20px;
            bottom: -10px;
            left: -20px;
            color: transparent;
            position: absolute;
            background-color: white;
            transform: skewY(-45deg);
        }
        button::after{
             content: 'Z';
            width: 100%;
            height: 20px;
            position: absolute;
            color: transparent;
            background-color: white;
            bottom: -20px;
            left: -10px;
            transform: skewX(-45deg);
        }
    </style>
</head>
<body>
    <button>
        <span class="material-symbols-outlined">
    g_translate
    </span>
    </button>
</body>
</html>
