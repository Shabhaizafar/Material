    <style>
        img{
            width: 300px;
            height: 300px;
            border: 5px dashed blue;

        .fill{
            /* default */
            object-fit: fill;
        }

            object-fit: cover;
        }
        .contain{
            object-fit: contain;
        }
        .none{
            object-fit: none;

            /* object-position: center; */
            /* object-position: left; */
            /* object-position: top; */
            /* object-position: right; */
            /* object-position: bottom; */
                            /*X   Y */
            object-position: 40% 60%;




        }
        .scale-down{
            object-fit: scale-down;
        }
    </style>
</head>
