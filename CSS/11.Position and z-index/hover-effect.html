<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #0f0f0f;
        }
        div{
            width: 250px;
            height: 250px;
            position: absolute;
            transition: all 1s;
        }
        .box1{
            background-color: rgba(197, 82, 82);
            left: 30px;
            top: 0px;
        }
        .box2{
            background-color: rgba(91, 179, 91);
            left: 80px;
            
        }
        .box3{
            background-color: rgba(98, 98, 204);
            left: 130px;
            
        }
        .box4{
            background-color: rgba(194, 194, 94,  0.745);
            left: 180px;
            
        }
        .box5{
            background-color: rgba(184, 83, 184);
            left: 230px;
            
        }
        div:hover{
            background-color: darkred;
            z-index: 1;
            top: 250px;
        }
    </style>
</head>
<body>
    
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>
    <div class="box4">Box4</div>
    <div class="box5">Box5</div>

</body>
</html>
