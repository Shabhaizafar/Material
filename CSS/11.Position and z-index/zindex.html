<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #0f0f0f;
        }
        div{
            width: 250px;
            height: 250px;
            position: absolute;
        }
        .box1{
            background-color: rgba(197, 82, 82, 0.745);
            top: 30px;
            left: 30px;
            /* z-index: 2; */
        }
        .box2{
            background-color: rgba(91, 179, 91, 0.745);
            top: 80px;
            left: 80px;
                /* default */
            z-index: 0;
            /* z-index: 1; */
            z-index: -1;
        }
        .box3{
            background-color: rgba(98, 98, 204, 0.745);
            top: 130px;
            left: 130px;
            z-index: 0;
        }
        .box4{
            background-color: rgba(194, 194, 94,  0.745);
            top: 180px;
            left: 180px;
        }
        .box5{
            background-color: rgba(184, 83, 184, 0.745);
            top: 230px;
            left: 230px;
            z-index: -1;
        }
    </style>
</head>
<body>
    
    <div class="box1">Box1</div>
    <div class="box2">Box2</div>
    <div class="box3">Box3</div>
    <div class="box4">Box4</div>
    <div class="box5">Box5</div>

</body>
</html>
