<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        section{
            height: 100vh;
            background-color: gainsboro;
            display: grid;
            gap: 15px;
            grid-template-columns: 5fr 1fr 1fr 3fr;
            grid-template-rows: 1fr 1.3fr 2.5fr 1fr;
            padding: 15px;
        }  
        .b1{
            background-color: lightcoral;
            grid-area: 1 / 1 / 2 / 3;
        }
        .b2{
            background-color: lightblue;
            grid-area: 1 / 3 / 3 / 5;
        }
        .b3{
            background-color: lightgreen;
            grid-area: 2 / 1 / 4 / 2;
        }
        .b4{
            grid-area: 2 / 2 / 4 / 3;
            display: grid;
            gap: 20px;
            padding: 20px 30px; 
        }
        main{
            border-radius: 50%;
        }
        .b5{
            background-color: lightslategray;
        }
        .b6{
            background-color: rgb(247, 210, 173);
        }
        .b7{
            background-color: lightsalmon;
            grid-area: 4 / 1 / 5 / 5;
        }
    </style>
</head>
<body>

    <section>
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
        <div class="b4">
            <main style="background-color: aqua;"></main>
            <main style="background-color: brown;"></main>
            <main style="background-color: blueviolet;"></main>
            <main style="background-color: cadetblue;"></main>
        </div>
        <div class="b5"></div>
        <div class="b6"></div>
        <div class="b7"></div>  
    </section>

</body>
</html>
