<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <style>
        div{
            width : 200px;
            height : 200px;
            border : 1px solid black;
            margin: 2px;
            display: inline-block;
        }
        .box1{
            background-color: red;
        }
        .box2{
            background-color: yellow;
        }
        .box3{
           background-image: linear-gradient(red,yellow);
        }
        .box4{
           background-image: linear-gradient(to bottom,red,yellow);
        }
        .box5{
           background-image: linear-gradient(to top,red,yellow);
        }
        .box6{
           background-image: linear-gradient(to left,red,yellow);
        }
        .box7{
           background-image: linear-gradient(to right,red,yellow);
        }
        .box8{
           background-image: linear-gradient(to bottom right,red,yellow);
        }
        .box9{
           background-image: linear-gradient(to right top,red,yellow);
        }
        .box10{
           background-image: linear-gradient(red 0px,red 100px,yellow 100px,yellow);
        }
        .box11{
           background-image: linear-gradient(to left,red 0px,red 100px,yellow 100px,yellow);
        }
        .box12{
           background-image: linear-gradient(to bottom right,red 0px,red 100px,yellow 100px,yellow);
        }
        .box13{
           background-image: linear-gradient(red 0%,red 50%,yellow 50%,yellow);
        }
        .box14{
           background-image: linear-gradient(to bottom right,red 0%,red 50%,yellow 50%,yellow);
        }
        
        .box15{
           background-image: linear-gradient(red 0%,red 25%,yellow 25%,yellow 50%,red 50%,red 75%,yellow 75%,yellow 100%);
        }
        .box16{
           background-image: repeating-linear-gradient(red 0%,red 25%,yellow 25%,yellow 50%);
        }
        
        .box16{
           background-image: repeating-linear-gradient(red 0px,red 15px,yellow 15px,yellow 30px);
        }

        .box17{
         background-image: radial-gradient(red,yellow);
         
      }
      .box18{
           background-image: radial-gradient(red,yellow,green);
        }
        .box19{
         background-image: radial-gradient(red 20px,yellow 20px);
        }
        .box20{
         background-image: radial-gradient(at left,red 20px,yellow 20px);
        }
        .box21{
         background-image: radial-gradient(at top,red 20px,yellow 20px);
        }
        .box22{
         background-image: radial-gradient(circle at top,red 20px,yellow 20px);
        }
        .box23{
         background-image: radial-gradient(circle at left,red 20px,yellow 20px);
        }
        .box24{
         background-image: radial-gradient(circle at 50px 100px,red 20px,yellow 20px);
        }
        .box25{
         background-image: repeating-radial-gradient(circle at 50px 100px,red 0px,red 20px,yellow 20px,yellow 30px);
        }
        .box26{
         background-image: repeating-radial-gradient(circle at bottom left,red 0px,red 20px,yellow 20px,yellow 30px);
        }
        .box27{
         background-image: repeating-radial-gradient(circle at left,red 0px,red 20px,yellow 20px,yellow 30px);
        }
         .box28{
         background-image: radial-gradient(at 50px 50px,red,yellow);   
      }
      .box29{
         background-image: radial-gradient(farthest-corner at 50px 50px,red,yellow);   
      }
      .box30{
         background-image: radial-gradient(closest-corner at 50px 50px,red,yellow);   
      }
      .box31{
         background-image: radial-gradient(closest-side at 50px 50px,red,yellow);   
      }
      .box32{
         background-image: radial-gradient(farthest-side at 50px 50px,red,yellow);   
      }
        /* 
        => Type of Gradient : 
        1.  linear-gradient 
        2.  radial-gradient
        3.  conic-gradient
        */
        /* from gnr to amd */
    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <div class="box4">box4</div>
    <div class="box5">box5</div>
    <div class="box6">box6</div>
    <div class="box7">box7</div>
    <div class="box8">box8</div>
    <div class="box9">box9</div>
    <div class="box10">box10</div>
    <div class="box11">box11</div>
    <div class="box12">box12</div>
    <div class="box13">box13</div>
    <div class="box14">box14</div>
    <div class="box15">box15</div>
    <div class="box16">box16</div>
    <div class="box17">box17</div>
    <div class="box18">box18</div>
    <div class="box19">box19</div>
    <div class="box20">box20</div>
    <div class="box21">box21</div>
    <div class="box22">box22</div>
    <div class="box23">box23</div>
    <div class="box24">box24</div>
    <div class="box25">box25</div>
    <div class="box26">box26</div>
    <div class="box27">box27</div>
    <div class="box28">box28</div>

    <div class="box30">box30</div>
