            margin: 0px;

            box-sizing: border-box;

            height: 140vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .art1 {
            grid-column: 1/3;
            background-image: url("https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/f53d98e40d2c50178b81445f/pexelsphoto1420701.jpeg");
            background-size: cover;
            text-align: right;
            align-content: end;
            padding: 20px;
        }

        h1 {
            font-size: 48px;
            font-family: calibri;
        }

        .art2 {
            background-image: url("https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/bf0c96d13cca58a4a4a76639/pexelsphoto3618650.jpeg");

        }

        .art4 {
            background-image: url("https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/0268267218905f539db57858/pexelsphoto3568521.jpeg");
            background-size: cover;
        }

        .data {
            text-align: center;
            align-content: center;
            padding: 40px;
            font-family: calibri;
        }

        .art7 {
            grid-column: 2/4;
            background-image: url('https://images03.nicepage.com/a1389d7bc73adea1e1c1fb7e/b0bca192ccde52c2b7962df4/pexelsphoto305821.jpeg');
            background-size: cover;
            background-position: right;
        }

        h3 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
