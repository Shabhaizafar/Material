<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .wrapper{
            height: 100vh;
            padding: 50px 10%;
        }
        section{
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
        .part-1{
             background-color: rgb(247, 186, 164);
             padding: 50px;
             display: flex;
             flex-direction: column;
             justify-content: center;
            
        }
        .part-1 h1{
            font-family: fantasy;
            font-size: 42px;
              color: rgb(224, 87, 13);
              line-height: 0px;
        }
        .part-1 h2{
            font-size: 48px;
            font-family: cursive;
            color: rgb(71, 62, 57);
        }
        .part-1 p{
            font-family: calibri;
              color: rgb(87, 78, 73);
              line-height: 30px;
        }
        .part-1 a{
            background-color: rgb(71, 62, 57);
            width: fit-content;
            color: white;
            text-decoration: none;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            padding: 8px 15px;
            font-size: 12px;
            margin-top: 20px;
        }
        .part-2{
            background-color: rgb(252, 213, 199);
            padding: 50px;
            display: grid;

            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px;
        }
        article{
            height: 100%;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    
    <div class="wrapper">

        <section>
            <div class="part-1">
                <h1>About US</h1>
                <h2>Design Studio</h2>
                <p>The minds of creative professionals are merged with the traditional skills of interior design to expose multidisciplinary solutions. Through collaboration, unconventional solutions arise to bring awareness and a renewed perspective of everyday spaces.</p>
                <a href="">LEARN MORE</a>
            </div>
            <div class="part-2">
                <article>
                    <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/9b103116205b5663b7452386/3piececeramicdinnerwareset_580x.jpg" alt="">
                </article>
                <article>
                <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/1ec3c4308017580ab2423a1d/23.jpg" alt="">
                </article>
                <article>
                    <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/1ec3c4308017580ab2423a1d/23.jpg" alt="">
                </article>
                <article>
                    <img src="https://images03.nicepage.com/c461c07a441a5d220e8feb1a/b3692b20f2cc54bfb7754acd/vgfc.jpg" alt="">
                </article>
            </div>
        </section>

    </div>

</body>
</html>
