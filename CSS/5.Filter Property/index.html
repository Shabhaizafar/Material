<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Filter</title>
    <style>
        img{
            /* 
                blur :  px 
                default : 0px
            */
            /* filter: blur(10px); */


            /*
                opacity : 0-1
                default : 1
            */
            /* filter: opacity(.2); */

            


            /* 
                gray-scale : 0-1
                default : 0
             */
            /* filter: grayscale(1); */

            /* 0-360 deg*/
            /* filter: hue-rotate(270deg); */


            /* filter: invert(1); */

            /* filter: drop-shadow(5px 5px 10px blue); */
          
        }
        img:hover{
              filter: invert(1) drop-shadow(5px 5px 10px red);
        }
        .sepia{
            /* 
                sepia : 0-1
                default : 0
             */
            filter: sepia(1);
        }


        /* %  
            default : 100%
         */
        .brightness{
            filter: brightness(300%);
        }
        .saturate {
            filter: saturate(300%);
        }
        .contrast {
            filter: contrast(300%);
        }

        /* Hover */
        /* img:hover{
            filter: blur(0px);
        } */
    </style>
</head>
